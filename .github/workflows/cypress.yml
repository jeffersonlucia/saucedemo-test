name: CI - Cypress
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress binary
        run: npx cypress install

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/**/*.spec.*"
        env:
          CI: true

      - name: Generate HTML report
        if: always()
        run: npx mochawesome-report-generator cypress/reports/report.json -f report -p mochawesome-report

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: mochawesome-report/
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ“Š Cypress Test Report" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests executed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ Report available in Artifacts" >> $GITHUB_STEP_SUMMARY
