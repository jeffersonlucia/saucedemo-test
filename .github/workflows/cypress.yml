name: CI - Cypress
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress binary
        run: npx cypress install

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/**/*.spec.*" --reporter mochawesome --reporter-options "reportDir=cypress/reports,overwrite=false,html=false,json=true"
        env:
          CI: true

      - name: Merge test reports
        if: always()
        run: |
          cd cypress/reports
          npx mochawesome-merge --reportDir . --reportFileExtension json -o merged-report.json
          cd ../..

      - name: Generate HTML report
        if: always()
        run: npx mochawesome-report-generator cypress/reports/merged-report.json -f report -p mochawesome-report

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: mochawesome-report/
          retention-days: 30

      - name: Parse test results
        if: always()
        run: |
          if [ -f "cypress/reports/merged-report.json" ]; then
            PASSES=$(jq '.stats.passes' cypress/reports/merged-report.json)
            FAILURES=$(jq '.stats.failures' cypress/reports/merged-report.json)
            SKIPPED=$(jq '.stats.skipped' cypress/reports/merged-report.json)
            TESTS=$(jq '.stats.tests' cypress/reports/merged-report.json)
            DURATION=$(jq '.stats.duration' cypress/reports/merged-report.json | awk '{printf "%.2f\n", $1/1000}')
            
            echo "## Resumo de Testes Cypress" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metrica | Quantidade |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|------------|" >> $GITHUB_STEP_SUMMARY
            echo "| Sucesso | $PASSES |" >> $GITHUB_STEP_SUMMARY
            echo "| Falha | $FAILURES |" >> $GITHUB_STEP_SUMMARY
            echo "| Ignorados | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "| Total | $TESTS |" >> $GITHUB_STEP_SUMMARY
            echo "| Duracao | ${DURATION}s |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Relatorio Completo**: Verifique Artifacts â†’ cypress-reports/report.html" >> $GITHUB_STEP_SUMMARY
          else
            echo "Arquivo de relatorio nao encontrado"
          fi

      - name: Test Summary
        if: always()
        run: |
          echo "**Pipeline CI Finalizado**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Workflow: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
