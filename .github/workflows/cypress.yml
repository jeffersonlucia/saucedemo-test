name: CI - Cypress
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress binary
        run: npx cypress install

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/**/*.spec.*"
        env:
          CI: true

      - name: Generate HTML report
        if: always()
        run: npx mochawesome-report-generator cypress/reports/report.json -f report -p mochawesome-report

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: mochawesome-report/
          retention-days: 30

      - name: Parse test results
        if: always()
        run: |
          if (Test-Path "cypress\reports\report.json") {
            $report = Get-Content "cypress\reports\report.json" -Raw | ConvertFrom-Json
            $stats = $report.stats
            echo "## Resumo de Testes Cypress" >> $env:GITHUB_STEP_SUMMARY
            echo "" >> $env:GITHUB_STEP_SUMMARY
            echo "| Metrica | Quantidade |" >> $env:GITHUB_STEP_SUMMARY
            echo "|---------|------------|" >> $env:GITHUB_STEP_SUMMARY
            echo "| Sucesso | $($stats.passes) |" >> $env:GITHUB_STEP_SUMMARY
            echo "| Falha | $($stats.failures) |" >> $env:GITHUB_STEP_SUMMARY
            echo "| Ignorados | $($stats.skipped) |" >> $env:GITHUB_STEP_SUMMARY
            echo "| Total | $($stats.tests) |" >> $env:GITHUB_STEP_SUMMARY
            echo "| Duracao | $([math]::Round($stats.duration/1000, 2))s |" >> $env:GITHUB_STEP_SUMMARY
            echo "" >> $env:GITHUB_STEP_SUMMARY
            echo "**Relatorio Completo**: Verifique Artifacts â†’ cypress-reports/report.html" >> $env:GITHUB_STEP_SUMMARY
          }

      - name: Test Summary
        if: always()
        run: |
          echo "**Pipeline CI Finalizado**" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "Workflow: $(gh run view ${{ github.run_id }} --json name -q .name)" >> $env:GITHUB_STEP_SUMMARY
